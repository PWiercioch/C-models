{% extends 'mastersheet/main.html' %}
{% block content %}
<div class="header-bar">
    <h3>Simulation</h3>
    <a href="{% url 'simulations' %}">&#8592; Back</a>
</div>

<div class="card-body">
<form method="POST" action="" enctype="multipart/form-data">
        <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="info_section">
            <div class="row">
                <b>Chassis Name</b>
                {{form.simulation.name}}
            </div>
            <div class="row">
                <b>Description</b>
                {{form.simulation_meta.description}}
            </div>
            <div class="row">
                <b></b>
                <p><label><input type="checkbox" id="read" name="Read" onclick="hideContent()">Read from file</label></p>
            </div>
            <div id="files">
                <b>File with downforce: <input type="file" name="df"></b>
                <b>File with drag: <input type="file" name="drag"></b>
            </div>
        </div>
        <div class="data_section" id="columns">
        </div>
        <input class="button" type="submit" value="Submit">
    </form>
</div>


<script>
    var read_file = document.getElementById("read");
    var columns = document.getElementById("columns");
    var files = document.getElementById("files");

    const names_div = '<div class="column" id="names">' +
                '<b>Front wing name</b>' +
                '{{form.front_wing.name}}' +
                '<b>Rear wing name</b>' +
                '{{form.rear_wing.name}}' +
                '<b>Sidepod name</b>' +
                '{{form.sidepod.name}}' +
                '<b>Diffuser name</b>' +
                '{{form.diffuser.name}}' +
                '<b>Undertray name</b>' +
                '{{form.undertray.name}}' +
                '<b>Nose name</b>' +
                '{{form.nose.name}}' +
            '</div>'

        const df_div = '<div class="column" id="df">' +
                '<b>Front wing df</b>' +
                '{{form.front_wing.df}}' +
                '<b>Rear wing df</b>' +
                '{{form.rear_wing.df}}' +
                '<b>Sidepod df</b>' +
                '{{form.sidepod.df}}' +
                '<b>Diffuser df</b>' +
                '{{form.diffuser.df}}' +
                '<b>Undertray df</b>' +
                '{{form.undertray.df}}' +
                '<b>Nose df</b>' +
                '{{form.nose.df}}' +
            '</div>';

        const drag_div =  '<div class="column" id="drag">' +
                '<b>Front wing drag</b>' +
                '{{form.front_wing.drag}}' +
                '<b>Rear wing drag</b>' +
                '{{form.rear_wing.drag}}' +
                '<b>Sidepod drag</b>' +
                '{{form.sidepod.drag}}' +
                '<b>Diffuser drag</b>' +
                '{{form.diffuser.drag}}' +
                '<b>Undertray drag</b>' +
                '{{form.undertray.drag}}' +
                '<b>Nose drag</b>' +
                '{{form.nose.drag}}' +
            '</div>'

        columns.innerHTML = names_div + df_div + drag_div;
        files.style.visibility = "hidden";

    function hideContent()
    {
        if (read_file.checked) {
            columns.innerHTML = names_div;
            hidden = true;
            files.style.visibility = "visible";
        }
        else {
            columns.innerHTML = names_div + df_div + drag_div;
            hidden = false;
            files.style.visibility = "hidden";
        }
    }
</script>

{% endblock content %}
